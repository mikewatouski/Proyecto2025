<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Rutinas</title>
  <link rel="stylesheet" href="cuadro.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="cuadro.js" defer></script>
</head>
<body class="pagina">
  <!-- Barra lateral -->
  <aside class="barra-lateral">
    <div class="iconos-superiores">
      <a class="icono" href="index.html" title="Inicio"></a>
      <a class="icono" href="formulario.html" title="Formulario"></a>
      <a class="icono" href="rutinas.html" title="Rutinas"></a>
      <a class="icono" href="#" title="Configuración"></a>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido-principal">
    <!-- Navbar superior -->
    <div class="barra-superior">
      <a href="perfil.html">
      <img id="perfilAvatar" src="Logo.png" alt="Perfil" class="perfil" />
    </a>
    </div>

    <hr class="hr" />

    <!-- Zona de tarjetas -->
    <div class="zona-contenido">
      <!-- Columna izquierda -->
      <div class="zona-ejercicio">
        <div class="titulo-ejercicio">
          <h2 class="text-white font-semibold text-lg">Resumen De los entrenamientos</h2>
        </div>
        <div class="tarjeta-ejercicio text-white">
          <p>Esta parte de la pagina web te va a ayudar a ver todo el desempeño en el tiempo que estuviste entrenando con nosotros.</p>
        </div>
        <div class="tarjeta-dias text-white">
          <p>¡segui asi que vas muy bien!</p>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="columna-derecha text-white">
        <label for="selectorGrafico" class="font-bold block mb-1">Gráfico:</label>
        <select id="selectorGrafico" class="text-black mb-3 p-1 rounded">
          <option value="completados">Entrenamientos Completados</option>
          <option value="duracion">Volumen (kg·reps)</option>
        </select>

        <h3 id="tituloGrafico" class="text-lg font-semibold mb-2">Entrenamientos Completados</h3>
        <canvas id="graficoEntrenamientos"></canvas>
      </div>
    </div>

    <!-- Ola inferior -->
    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 180" preserveAspectRatio="none">
        <defs>
          <linearGradient id="g-cuadro" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"  stop-color="#FA4300"/>
            <stop offset="50%" stop-color="#FA6C06"/>
            <stop offset="100%" stop-color="#D7AA18"/>
          </linearGradient>
        </defs>
        <path d="M0,120 C220,180 420,60 720,120 C1020,180 1240,60 1440,120 L1440,200 L0,200 Z"
              fill="url(#g-cuadro)"></path>
      </svg>
    </div>
  </main>
</body>
</html>
