<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rutinas – Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rutinas.css" />
</head>
<body class="app">

  <!-- Sidebar con “puntos” -->
  <aside class="sidebar">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </aside>

  <!-- Contenido principal -->
  <main class="main">

    <!-- Toggle Rutina / Editar -->
    <div class="topbar fade-in">
      <div class="toggle">
        <button class="pill active" data-mode="view">Rutina</button>
        <button class="pill" data-mode="edit">Editar</button>
      </div>
      <div class="badge">Perfil</div>
    </div>

    <hr class="divider" />

    <!-- === MODO RUTINA (vista) === -->
    <section id="mode-view" class="mode visible">

      <div class="title-card card fade-up">
        <h3 id="titulo-ejercicio">Ejercicio: Press banca</h3>
      </div>

      <div class="grid-2">

        <div class="card fade-up delay-1">
          <div class="viewer">
            <button class="nav-arrow" id="prev"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></button>

            <div class="canvas">
              <img id="img-ejercicio" alt="Ejercicio" />
              <div class="canvas-glow"></div>
            </div>

            <button class="nav-arrow" id="next"><svg width="20" height="20" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
          </div>

          <div class="meta">
            <div><strong>Ejercicio:</strong> <span id="meta-nombre">Press banca</span></div>
            <div><strong>Peso:</strong> <span id="meta-peso">40</span> kg</div>
            <div><strong>Reps:</strong> <span id="meta-reps">10</span></div>
          </div>

          <div class="days">
            <button class="day active" data-dia="Lunes">Lunes</button>
            <button class="day" data-dia="Martes">Martes</button>
            <button class="day" data-dia="Miércoles">Miércoles</button>
            <button class="day" data-dia="Jueves">Jueves</button>
            <button class="day" data-dia="Viernes">Viernes</button>
            <button class="day" data-dia="Sábado">Sábado</button>
            <button class="day" data-dia="Domingo">Domingo</button>
          </div>
        </div>

        <div class="card fade-up delay-2">
          <h4 class="card-title">Rutina subida</h4>
          <div id="lista-view" class="list"></div>
        </div>

      </div>
    </section>

    <!-- === MODO EDITAR (formulario) === -->
    <section id="mode-edit" class="mode">

      <div class="grid-2">

        <div class="card fade-up">
          <h4 class="card-title">Edición rutina día <span id="edit-dia">Lunes</span></h4>

          <div class="days mb-12">
            <button class="day active" data-dia-edit="Lunes">Lunes</button>
            <button class="day" data-dia-edit="Martes">Martes</button>
            <button class="day" data-dia-edit="Miércoles">Miércoles</button>
            <button class="day" data-dia-edit="Jueves">Jueves</button>
            <button class="day" data-dia-edit="Viernes">Viernes</button>
            <button class="day" data-dia-edit="Sábado">Sábado</button>
            <button class="day" data-dia-edit="Domingo">Domingo</button>
          </div>

          <div id="form-rows" class="stack-12">
            <!-- filas dinámicas -->
          </div>

          <div class="actions">
            <button id="btn-add" class="btn btn-ghost">Agregar ejercicio</button>
            <button id="btn-save" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>

        <div class="card fade-up delay-1">
          <h4 class="card-title">Vista previa del día</h4>
          <div id="lista-edit" class="preview"></div>
        </div>

      </div>
    </section>

  </main>

  <!-- Ola inferior -->
  <div class="wave" aria-hidden="true">
    <svg viewBox="0 0 1440 180" preserveAspectRatio="none">
      <defs>
        <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"  stop-color="#FA4300"/>
          <stop offset="50%" stop-color="#FA6C06"/>
          <stop offset="100%" stop-color="#D7AA18"/>
        </linearGradient>
      </defs>
      <path d="M0,120 C220,180 420,60 720,120 C1020,180 1240,60 1440,120 L1440,200 L0,200 Z" fill="url(#g)"></path>
    </svg>
  </div>

  <script src="rutinas.js"></script>
</body>
</html>
