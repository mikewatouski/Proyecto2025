<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="auth">
    <div class="auth__card">
      <a href="index.html" class="logo-link">
        <img src="Logo.png" alt="Logo" class="form-logo">
      </a>

      <h1 class="h1 gradient-text">Iniciar sesión</h1>

      <form id="form-login" class="form">
        <label>Email
          <input type="email" name="email" placeholder="tu@email.com" required>
        </label>
        <label>Contraseña
          <input type="password" name="password" placeholder="********" minlength="6" required>
        </label>

        <button class="btn" type="submit">Entrar</button>
      </form>

      <p class="auth__alt">
        ¿No tenés cuenta?
        <a class="auth__link" href="registro.html">Registrate</a>
      </p>
    </div>

    <!-- Ola degradé fija abajo -->
    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 180" preserveAspectRatio="none">
        <defs>
          <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF7A00"/>
            <stop offset="60%" stop-color="#FF4D00"/>
            <stop offset="100%" stop-color="#B72400"/>
          </linearGradient>
        </defs>
        <path d="M0,120 C220,180 420,60 720,120 C1020,180 1240,60 1440,120 L1440,200 L0,200 Z" fill="url(#g)"/>
      </svg>
    </div>
  </main>

  <script src="login.js"></script>
</body>
</html>
