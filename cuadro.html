<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Rutinas</title>
  <link rel="stylesheet" href="cuadro.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="cuadro.js" defer></script>
</head>
<body class="pagina">
  <!-- Barra lateral -->
  <aside class="barra-lateral">
    <div class="iconos-superiores"> 
      <a class="icono" href="index.html"></a>
      <a class="icono" href="formulario.html"></a>
      <a class="icono" href="rutinas.html"></a>
      <a class="icono" href="#"></a>
      <a class="icono" href="#"></a>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido-principal">
    <!-- Navbar superior -->
    <div class="barra-superior">
      <div></div>
      <img src="perfil.png" alt="Perfil" class="perfil" />
    </div>

    <hr class="hr">

    <!-- Zona de tarjetas -->
    <div class="zona-contenido">
      <!-- Columna izquierda -->
      <div class="zona-ejercicio">
        <div class="titulo-ejercicio"></div>
        <div class="tarjeta-ejercicio"></div>
        <div class="tarjeta-dias"></div>
      </div>

      <!-- Columna derecha -->
      <div class="columna-derecha">
        <div class="encabezado-grafico">
          <h2 id="tituloGrafico">Entrenamientos Completados</h2>
          <select id="selectorGrafico">
            <option value="completados">Entrenamientos completados</option>
            <option value="duracion">Duraci√≥n promedio (min)</option>
          </select>
        </div>
        <canvas id="graficoEntrenamientos"></canvas>
      </div>
    </div>
  </main>
</body>
</html>
