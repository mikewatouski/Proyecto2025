<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="perfil.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- en <head> de tus páginas -->
<link rel="icon" type="image/png" href="Logo.png">

</head>
<body>
  <main class="app-wrap">
    <header class="topbar-profile">
  <a href="index.html" class="brand" title="Volver al inicio">
    <img src="Logo.png" alt="Logo">
  </a>

  <!-- (opcional) Deja tu botón existente a la derecha -->
  <a href="formulario.html" class="link">Ir a formulario de rutinas</a>
</header>

      

    <section class="card">
      <div class="avatar-col">
        <div class="avatar" id="avatarPreview">
          <span id="avatarFallback">b</span>
          <img id="avatarImg" alt="Avatar" />
        </div>
      <label class="upload-btn">
  <input type="file" id="avatarInput" accept="image/*">
  Cambiar imagen
</label>

      </div>

      <form id="profileForm" class="form">
        <div class="grid">
          <label>Nombre
            <input class="input" type="text" name="nombre" placeholder="Tu nombre" required>
          </label>
          <label>Email (no editable)
            <input class="input" type="email" name="email" readonly>
          </label>
          <label>Deporte principal
            <input class="input" type="text" name="deporte" placeholder="Fútbol, Boxeo, etc.">
          </label>
          <label>Objetivo
            <select class="input" name="objetivo">
              <option value="">Seleccioná</option>
              <option>Fuerza</option>
              <option>Hipertrofia</option>
              <option>Resistencia</option>
              <option>Rehabilitación</option>
            </select>
          </label>
          <label>Dificultad
            <select class="input" name="dificultad">
              <option value="">Seleccioná</option>
              <option>Principiante</option>
              <option>Intermedio</option>
              <option>Avanzado</option>
            </select>
          </label>
          <label>Edad
            <input class="input" type="number" name="edad" min="5" max="100">
          </label>
          <label>Peso (kg)
            <input class="input" type="number" name="peso" min="20" max="300">
          </label>
          <label>Altura (cm)
            <input class="input" type="number" name="altura" min="80" max="250">
          </label>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
          <button class="btn btn-ghost" id="logoutBtn" type="button">Cerrar sesión</button>
          <button class="btn btn-danger" id="deleteBtn" type="button">Borrar cuenta</button>
        </div>
      </form>
    </section>


  </main>

 <script type="module" src="auth.js"></script>
<script type="module" src="perfil.js"></script>
</body>
</html>
