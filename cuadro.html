<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Rutinas</title>
  <link rel="stylesheet" href="cuadro.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- en <head> de tus páginas -->
<link rel="icon" type="image/png" href="Logo.png">

</head>
<body class="pagina">
  <!-- Sidebar “puntos” -->
  <aside class="barra-lateral">
    <div class="iconos-superiores">
      <a class="icono" href="index.html" title="Inicio"></a>
      <a class="icono" href="formulario.html" title="Formulario"></a>
      <a class="icono" href="rutinas.html" title="Rutinas"></a>
      <a class="icono" href="#" title="Configuración"></a>
    </div>
  </aside>

  <!-- Contenido -->
  <main class="contenido-principal">
    <!-- Topbar con avatar -->
    <div class="barra-superior"><a href="perfil.html">
      <img id="perfilAvatar" class="perfil" alt="Perfil" src="Logo.png">
      </a>
    </div>

    <hr class="hr">

    <section class="zona-contenido">
      <!-- Columna izquierda -->
      <div class="zona-ejercicio">
        <div class="titulo-ejercicio card">
          <h2 id="tituloGrafico">Entrenamientos Completados</h2>
        </div>
        <div class="tarjeta-ejercicio card">
          <!-- Podés poner acá un resumen del día o cards -->
          <p>Resumen de entrenamientos de la semana.</p>
        </div>
        <div class="tarjeta-dias card">
          <!-- Chips de días / filtros si querés -->
          <p>Filtra por día desde Rutinas.</p>
        </div>
      </div>

      <!-- Columna derecha (gráfico) -->
      <div class="columna-derecha card">
        <div class="encabezado-grafico">
          <h3>Gráfico semanal</h3>
          <select id="selectorGrafico">
            <option value="completados">Entrenamientos Completados</option>
            <option value="duracion">Volumen (kg·reps)</option>
          </select>
        </div>
        <canvas id="graficoEntrenamientos"></canvas>
      </div>
    </section>
  </main>

  <!-- Ola decorativa opcional -->
  <div class="wave">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="rgba(250,108,6,.18)" d="M0,64L80,85.3C160,107,320,149,480,149.3C640,149,800,107,960,96C1120,85,1280,107,1360,117.3L1440,128L1440,320L0,320Z"></path>
    </svg>
  </div>

  <script src="cuadro.js" defer></script>
</body>
</html>
