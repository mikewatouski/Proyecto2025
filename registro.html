<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  <main class="auth">

    <!-- Logo arriba -->
   

    <div class="auth__card">
 <header class="form-header">
      <a href="index.html" class="logo-link">
        <img src="Logo.png" alt="Logo" class="form-logo">
      </a>
    </header>

      <h1 class="h1 gradient-text">Crear cuenta</h1>

      <form id="form-registro" class="form">
        <label>Nombre
          <input type="text" name="nombre" placeholder="Tu nombre" required>
        </label>
        <label>Email
          <input type="email" name="email" placeholder="tu@email.com" required>
        </label>
        <label>Contraseña
          <input type="password" name="password" placeholder="mínimo 6 caracteres" minlength="6" required>
        </label>
        <label>Confirmar contraseña
          <input type="password" name="password" placeholder="repetir contraseña ingresada" minlength="6" required>
        </label>

        <button class="btn" type="submit">Registrarme</button>
      </form>

      <!-- Enlace para iniciar sesión -->
      <p class="auth__alt">
        ¿Ya tenés cuenta?
        <a class="auth__link" href="login.html">Iniciar sesión</a>
      </p>
    </div>

    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 180" preserveAspectRatio="none">
        <defs>
          <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF7A00"/>
            <stop offset="60%" stop-color="#FF4D00"/>
            <stop offset="100%" stop-color="#B72400"/>
          </linearGradient>
        </defs>
        <path d="M0,120 C220,180 420,60 720,120 C1020,180 1240,60 1440,120 L1440,200 L0,200 Z" fill="url(#g)"/>
      </svg>
    </div>
  </main>

  <script type="module" src="auth.js"></script>
<script type="module" src="registro.js"></script>

</body>
</html>
