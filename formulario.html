<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <title>Selector de Rutina</title>
  <link rel="stylesheet" href="formulario.css">
  <!-- en <head> de tus páginas -->
<link rel="icon" type="image/png" href="Logo.png">

</head>
<body>
  <div class="contenedor-formulario">
    <header class="form-header">
      <a href="index.html">
    <img src="Logo.png" alt="Logo" class="form-logo">
    </a>
  </header>
    <p>Decinos qué deporte hacés y a qué intensidad entrenás para armarte la rutina perfecta.</p>

    <form id="formulario-deporte">
      <label for="deporte">Deporte:</label>
      <select id="deporte" required>
        <option value="">Seleccioná uno</option>
        <option value="basquet">Basquet</option>
        <option value="bolley">Volley</option>
        <option value="futbol">Fútbol</option>
        <option value="rugby">Rugby</option>
        <option value="tennis">Tennis</option>
        <option value="hockey">Hockey</option>
      </select>

      <label for="dificultad">Dificultad:</label>
      <select id="dificultad" required>
        <option value="">Seleccioná una</option>
        <option value="baja">Facíl</option>
        <option value="media">Intermedio</option>
        <option value="alta">Dificil</option>
      </select>

      <label for="intensidad">Objetivo:</label>
      <select id="intensidad" required>
        <option value="">Seleccioná una</option>
        <option value="resistencia">Resistencia</option>
        <option value="velocidad">Velocidad</option>
        <option value="fuerza">Fuerza</option>
      </select>

      <button type="submit">Ver rutina sugerida</button>
    </form>

    <div id="resultado"></div>
  </div>

  <div class="bg">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
    <span class="blob b4"></span>
  </div>

  <script src="formulario.js"></script>
</body>
</html>
